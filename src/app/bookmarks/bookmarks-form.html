<div class="container">
  <h1>{{title}}</h1>
  <a [routerLink]="['/bookmarks']">Bookmarks list</a>

  <hr />

  <fv-alert [alert]="alert"></fv-alert>

  <form class="" action="index.html" method="post" #form (ngSubmit)="onFormSubmit(form)">
    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" [(ngModel)]="bookmark.title" class="form-control">
    </div>

    <div class="form-group">
      <label for="link">Link: </label>
      <input type="text" name="link" id="link" [(ngModel)]="bookmark.link" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description: </label>
      <textarea name="description" id="description" class="form-control" [(ngModel)]="bookmark.description"></textarea>
    </div>

    <div class="form-group">
      <label for="weight">Weight: </label>
      <input name="weight" id="weight" class="form-control" [(ngModel)]="bookmark.weight" />
    </div>

    <input type="submit" name="submit" value="Save" class="btn btn-primary">
  </form>
</div>
