<div class="container">
  <form class="form" (ngSubmit)="addBookmark(bookmarkAddForm)" #bookmarkAddForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" name="title" value="" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" placeholder="A short description of your bookmark..." class="form-control"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Add" />
    </div>
  </form>
</div>
